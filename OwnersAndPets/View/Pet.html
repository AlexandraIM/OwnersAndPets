<div ng-controller="PetController">
    <a href="" ng-click="backToUsers()">Back to all Users</a>

    <h2>{{user[0].Name}}'s Pets</h2>
    
    <form ng-submit="submit()" class="form-inline">
        <input type="hidden" ng-model="User" value="{{user[0].Id}}"/>
        <input type="text" ng-model="Name" placeholder="Enter Pet Name" class="form-control" required/>
        <input type="submit" value="Add Pet" class="btn btn-success"/><span id="Result"></span>
    </form>
    <br />
    <p>Total count {{user[0].Pets.length}}</p>
    <table class="table table-striped">
        <tr>
            <td>Name</td>
            <td></td>
        </tr>
        <tr ng-repeat="pet in user[0].Pets.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
            <td >{{pet.Name}}</td>
            <td><input type="button" value="Delete" id="Delete" ng-click="delete(pet.Id)" class="btn btn-danger" /></td>
        </tr>
        <tfoot>
            <tr>
                <td>
                    <ul uib-pagination direction-links="false" total-items="totalItems" ng-model="currentPage" num-pages="smallnumPages" items-per-page="itemsPerPage"></ul>
                </td>
            </tr>

        </tfoot>
    </table>
</div>
